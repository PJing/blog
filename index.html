<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态路由匹配</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
		<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.router-link-active{
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="container">
				<h1>welcome to vue</h1>
			<div id="app">
				<div class="container">
					<router-link to="/user/foo">to middle</router-link><br />
					<router-link to="/user/foo/big">to big</router-link><br />
					<router-link to="/user/foo/small">to small</router-link>
					
					
				</div>
					<router-view></router-view>
					
			</div>
			<div class="list-group">
				<div class="list-roup-item">
					<a href="" class="btn btn-danger" id="btn">按钮</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			
			
			 const user = {
			 	template:'<div class="user"><h2>user {{$route.path}}</h2><router-view></router-view></div>'
			 }
			 
			 const big = {
			 	template:'<button class="btn btn-default btn-lg">big</button>'
			 }
			 const small = {
			 	template:'<button class="btn btn-success btn-sm">small</button>'
			 }
			const middle = {
			 	template:'<button class="btn btn-default btn-md">middle</button>'
			 }
			 
			 var router = new VueRouter({
			 	routes:[
			 		{
			 			path:"/user/:id",
			 			component:user,
			 			children:[
				 			{
				 				path:'',
				 				component:middle
				 			},
			 				{
			 					path:"big",
			 					component:big
			 				},{
			 					path:'small',
			 					component:small
			 				}
			 			]
			 		}
			 	]
			 })
			 
			
			var vue =new Vue({
				router
			}).$mount("#app")
			
			
			
		</script>
	</body>
</html>
